<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <title>Mail</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-family: "Montserrat";
        }

        .mail {
            width: 100%;
        }

        .red-line {
            display: block;
            background-color: #D52B1E;
            width: 100%;
            height: 12px;
        }

        .mail .description {
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 16px;
            font-weight: 500;
        }

        .mail-content {
            padding: 20px 40px;
        }

        .mail-footer {
            padding: 0 40px 14px;
        }

        .footer-description {
            font-weight: 600;
            font-size: 10px;
            line-height: 14px;
            color: #6f6f6f;
            font-style: italic;
        }

        .contacts-item a {
            text-decoration: none;
            font-weight: 500;
            font-size: 12px;
            line-height: 14px;
            color: #292929;
            vertical-align: text-top;
        }

        .contacts-item img {
            margin-right: 12px;
            width: 16px;
            height: 16px;
        }
        table th {
            text-align: left;
            width: 100%;
        }
        table th:last-child {
            text-align: right;
        }

        .mobile-logo {
            display: none;
        }
        h1 {
            font-size: 24px;
            line-height: 30px;
        }

        @media screen and (max-width: 500px) {
            h1 {
                font-size: 16px;
                line-height: 20px;
            }

            table th:last-child {
                display: none;
            }
            .mobile-logo {
                margin-top: 4px;
                display: block;
            }
            .footer-description {
                font-size: 8px;
                line-height: 12px;
            }
        }
    </style>
</head>
<body>
<div class="mail">
    <span class="red-line"></span>
    <div class="mail-content">
        <h1>Дубровский Иван Иванович</h1>
        <p class="description">Генеральный директор</p>
        <div class="contacts">
            <div class="contacts-item">
                <img src="https://gusi-lebedi-dev.github.io/rently-plug-page/assets/img/mail/tel.svg" alt="">
                <a href="#">+7 985 277-77-74</a>
            </div>
            <div class="contacts-item">
                <img src="https://gusi-lebedi-dev.github.io/rently-plug-page/assets/img/mail/mail.svg" alt="">
                <a href="#">info@rently.ooo</a>
            </div>
            <div class="contacts-item">
                <img src="https://gusi-lebedi-dev.github.io/rently-plug-page/assets/img/mail/web.svg" alt="">
                <a href="#">https://rently.com</a>
            </div>
        </div>
    </div>
    <div class="mail-footer">
        <table>
            <tbody>
            <tr>
                <th class="footer-description">“РЕНТЛИ - ФОРМУЛА-1 В УПРАВЛЕНИИ АВТОПАРКОМ“</th>
                <th></th>
                <th>
                    <img src="https://gusi-lebedi-dev.github.io/rently-plug-page/assets/img/mail/logo-mail.svg" alt="">
                </th>
            </tr>
            </tbody>
        </table>
        <img class="mobile-logo" src="https://gusi-lebedi-dev.github.io/rently-plug-page/assets/img/mail/logo-mail.svg" alt="">
    </div>
</div>
</body>
</html>
