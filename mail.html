<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-family: "Montserrat";
        }

        .mail {
            width: 100%;
        }

        .red-line {
            display: block;
            background-color: #D52B1E;
            width: 100%;
            height: 12px;
        }

        .mail .description {
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 16px;
            font-weight: 500;
        }

        .mail-content {
            padding: 20px 40px;
        }

        .mail-footer {
            padding: 0 40px 14px;
        }

        .footer-description {
            font-weight: 600;
            font-size: 10px;
            line-height: 14px;
            color: #6f6f6f;
            font-style: italic;
        }

        .contacts-item a {
            text-decoration: none;
            font-weight: 500;
            font-size: 12px;
            line-height: 14px;
            color: #292929;
            vertical-align: text-top;
        }

        .contacts-item svg {
            margin-right: 12px;
        }
        table th {
            text-align: left;
            width: 100%;
        }
        table th:last-child {
            text-align: right;
        }

        .mobile-logo {
            display: none;
        }
        h1 {
            font-size: 24px;
            line-height: 30px;
        }

        @media screen and (max-width: 500px) {
            h1 {
                font-size: 16px;
                line-height: 20px;
            }

            table th:last-child {
                display: none;
            }
            .mobile-logo {
                margin-top: 4px;
                display: block;
            }
            .footer-description {
                font-size: 8px;
                line-height: 12px;
            }
        }
    </style>
</head>
